<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#EC407A">
    <title>Connect - Social Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login/Signup Screen -->
    <div id="authScreen" class="auth-screen">
        <div class="auth-container">
            <h1 class="auth-logo">ðŸ’• Connect</h1>
            
            <!-- Login Form -->
            <div id="loginForm" class="auth-form active">
                <h2>Welcome Back</h2>
                <form onsubmit="handleLogin(event)">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit" class="auth-btn">Login</button>
                </form>
                <p class="auth-switch">Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="auth-form">
                <h2>Create Account</h2>
                <form onsubmit="handleSignup(event)">
                    <input type="text" id="signupName" placeholder="Full Name" required>
                    <input type="email" id="signupEmail" placeholder="Email" required>
                    <input type="password" id="signupPassword" placeholder="Password" required minlength="6">
                    <input type="date" id="signupDate" placeholder="Date of Birth" required>
                    
                    <div class="terms-checkbox">
                        <input type="checkbox" id="acceptTerms" required>
                        <label for="acceptTerms">
                            I accept that you collect and store my data (name, email, password, date of birth) and that you may sell this data to third parties.
                        </label>
                    </div>
                    
                    <button type="submit" class="auth-btn">Sign Up</button>
                </form>
                <p class="auth-switch">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </div>
        </div>
    </div>

    <!-- Main App (Hidden until login) -->
    <div id="mainApp" class="main-app hidden">
        <!-- Navigation -->
        <nav class="app-nav">
            <div class="nav-brand">ðŸ’• Connect</div>
            <div class="nav-menu">
                <button class="nav-btn active" onclick="showSection('home')">Home</button>
                <button class="nav-btn" onclick="showSection('friends')">Friends</button>
                <button class="nav-btn" onclick="showSection('messages')">Messages</button>
                <button class="nav-btn" onclick="showSection('profile')">Profile</button>
                <button class="nav-btn" onclick="handleLogout()">Logout</button>
            </div>
        </nav>

        <!-- Home Section -->
        <section id="homeSection" class="app-section active">
            <div class="container">
                <h2>Welcome, <span id="userNameDisplay"></span>!</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="friendsCount">0</div>
                        <div class="stat-label">Friends</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="messagesCount">0</div>
                        <div class="stat-label">Messages</div>
                    </div>
                </div>
                
                <div class="add-friend-section">
                    <h3>Add Friend</h3>
                    <div class="search-box">
                        <input type="email" id="friendEmail" placeholder="Enter friend's email">
                        <button onclick="addFriend()" class="add-btn">Add Friend</button>
                    </div>
                </div>

                <div class="friends-preview">
                    <h3>Your Friends</h3>
                    <div id="friendsList" class="friends-list"></div>
                </div>
            </div>
        </section>

        <!-- Friends Section -->
        <section id="friendsSection" class="app-section">
            <div class="container">
                <h2>My Friends</h2>
                <div id="allFriendsList" class="friends-list-full"></div>
            </div>
        </section>

        <!-- Messages Section -->
        <section id="messagesSection" class="app-section">
            <div class="container">
                <h2>Messages</h2>
                <div class="messages-container">
                    <div class="messages-sidebar">
                        <h3>Conversations</h3>
                        <div id="conversationsList" class="conversations-list"></div>
                    </div>
                    <div class="messages-main">
                        <div id="chatArea" class="chat-area">
                            <div class="chat-placeholder">
                                <p>Select a conversation to start chatting</p>
                            </div>
                        </div>
                        <div id="chatInputArea" class="chat-input-area hidden">
                            <div id="chatMessages" class="chat-messages"></div>
                            <form id="messageForm" class="message-form" onsubmit="sendMessage(event)">
                                <input type="text" id="messageInput" placeholder="Type a message..." required>
                                <button type="submit">Send</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Profile Section -->
        <section id="profileSection" class="app-section">
            <div class="container">
                <h2>My Profile</h2>
                <div class="profile-card">
                    <div class="profile-avatar">ðŸ‘¤</div>
                    <div class="profile-info">
                        <h3 id="profileName"></h3>
                        <p id="profileEmail"></p>
                        <p id="profileDate"></p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
